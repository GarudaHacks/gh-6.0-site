on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issue_comment:
    types: [created]
jobs:
  pr_agent_job:
    if: ${{ github.event_name == 'issue_comment' && github.event.comment.body == '/review' && github.event.issue.pull_request && github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    name: Run PR Agent on command /review
    steps:
      - name: PR Agent action step
        id: pragent
        uses: Codium-ai/pr-agent@main
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
